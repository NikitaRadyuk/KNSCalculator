<!DOCTYPE html>
<html>
<head>
  <title>Rectangle Form</title>
  <style>
    svg {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<h2>Rectangle Parameters</h2>
<form action="/drawRectangle" method="post">
  <label for="width">Width:</label>
  <input type="number" id="width" name="width" required><br>

  <label for="height">Height:</label>
  <input type="number" id="height" name="height" required><br>

  <label for="centerX">Center X:</label>
  <input type="number" id="centerX" name="centerX" required><br>

  <label for="centerY">Center Y:</label>
  <input type="number" id="centerY" name="centerY" required><br>

  <label for="rotation">Rotation (in degrees):</label>
  <input type="number" id="rotation" name="rotation" required><br>

  <input type="submit" value="Draw Rectangle">
</form>

<h2>SVG Container</h2>
<div id="svg-container"></div>

<script>
  function drawRectangle() {
    var width = document.getElementById("width").value;
    var height = document.getElementById("height").value;
    var centerX = document.getElementById("centerX").value;
    var centerY = document.getElementById("centerY").value;
    var rotation = document.getElementById("rotation").value;

    var svgContainer = document.getElementById("svg-container");
    svgContainer.innerHTML = "<svg width=\"100%\" height=\"100%\"><rect x=\"" + (centerX - width/2) + "\" y=\"" + (centerY - height/2) + "\" width=\"" + width + "\" height=\"" + height + "\" transform=\"rotate(" + rotation + " " + centerX + " " + centerY + ")\" fill=\"none\" stroke=\"black\"/></svg>";
  }
</script>
</body>
</html>
